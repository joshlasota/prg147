<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <form id="myForm">
            <input type="text" id="field1" placeholder="Field 1">
            <input type="text" id="field2" placeholder="Field 2">
            <input type="text" id="field3" placeholder="Field 3">
            <input type="text" id="field4" placeholder="Field 4">
            <input type="text" id="field5" placeholder="Field 5">
            <button type="button" id="lightMode">Light Mode</button>
            <button type="button" id="darkMode">Dark Mode</button>
            <button type="button" id="increaseFont">Increase Font</button>
            <button type="button" id="decreaseFont">Decrease Font</button>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="output"></div>

    <script src="scripts/script.js"></script>
</body>
</html>
